<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wheel Spinner</title>
  </head>
  <body>
    <nav>
        <button id="homenav" onclick="homeNav()" class="active">Home</button>
        <button id="singlenav" onclick="singleNav()">Spin Wheel Once</button>
      </nav>
  <!-- This container div wraps all of the other divs. -->
      <div class=container>
  <!-- The first div is just a landing page. -->
  <!-- All of the divs have default classes set so that they will show or not show depending on whether they are active or inactive, respectively -->
      <div id="home" class="active">
          <h1>You want to spin the wheel?</h1>
          <p>Click the buttons above to spin the wheel, spin the wheel with user input, spin the wheel multiple times. 
      </div>    
  <!-- The second div has a button that interacts with the /app/spin/ endpoint. --> 
      <div id="single" class="inactive">
          <h1>Spin the Wheel</h1>
  <!-- A "spin" button that creates an event for the spinWheel() function in main.js. -->
            <button id="spin">Spin it!</button>
  <!-- A result paragraph-->
            <h2>Result</h2>
            <p id="result"></p> 
      </div>
  </body>
  <script src="main.js"></script>
</html>
